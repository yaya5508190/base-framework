<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ecf0f1;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            margin: 5px 0;
        }

        .menu a {
            display: block;
            color: #ecf0f1;
            text-decoration: none;
            padding: 15px 20px;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #34495e;
        }

        .menu a.active {
            background-color: #3498db;
        }

        .content {
            flex: 1;
            background-color: #ecf0f1;
            min-width: 0;
            overflow: hidden;
        }

        #contentFrame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>菜单</h2>
        <ul class="menu">
            <li><a href="#" onclick="loadPage('/943a6b1b-222a-4e99-b900-3744270480e6/a')">子应用a</a></li>
            <li><a href="#" onclick="loadPage('/943a6b1b-222a-4e99-b900-3744270480e6/b')">子应用b</a></li>
            <li><a href="#" onclick="loadPage('/943a6b1b-222a-4e99-b900-3744270480e6/c')">子应用c</a></li>

        </ul>
    </div>

    <div class="content">
        <iframe id="contentFrame" src="/943a6b1b-222a-4e99-b900-3744270480e6/a"></iframe>
    </div>
</div>

<script>
    function loadPage(url) {
        // 获取iframe元素
        const iframe = document.getElementById('contentFrame');
        // 设置新的URL
        iframe.src = url;

        // 更新菜单激活状态
        const menuLinks = document.querySelectorAll('.menu a');
        menuLinks.forEach(link => link.classList.remove('active'));
        event.target.classList.add('active');
    }

    // 页面加载时设置第一个菜单项为激活状态
    document.addEventListener('DOMContentLoaded', function() {
        const firstMenuItem = document.querySelector('.menu a');
        if (firstMenuItem) {
            firstMenuItem.classList.add('active');
        }
    });
</script>
</body>
</html>
